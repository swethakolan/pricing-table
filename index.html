<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <style>

        .pricing-container

      }

        margin-top: 20px;
      }
      .plan-features
      {
        text-align: center;
        
        list-style: none;
      }
      .plan-button {
        padding: 10px;
        background-color: #ff6600;
        color: #fff;
        border-radius: 5px;
        border: none;
      }
      .plan-features li
      {
        margin-bottom: 20px;
      }
    </style>
  </head>
